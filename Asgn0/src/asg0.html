<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    
    <body onload="main()">
        <p>Alex Hatalsky
        <br>
        ahatalsk@ucsc.edu
        <br>
        Notes to grader: none
        </p>
               
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        
        <br>
        <form id=coordForm>
            <label for="xCoord1">v1:x</label>
            <input type="number" id="xCoord1" name="xCoord1" step="any">
            <label for="yCoord1">y</label>
            <input type="number" id="yCoord1" name="yCoord1" step="any">
            <br>
            <label for="xCoord2">v2:x</label>
            <input type="number" id="xCoord2" name="xCoord2" step="any">
            <label for="yCoord2">y</label>
            <input type="number" id="yCoord2" name="yCoord2" step="any">
            <br>
            <input type="submit" id="drawButton" value="Draw">
        </form>
        
        <form id=opForm>
            <label for="operation">Operation:</label>
            <select name="operation" id="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="ang">Angle between</option>
                <option value="area">Area</option>
            </select>
            <label for="scalar">Scalar:</label>
            <input type="number" id="scalar" name="scalar" step="any">
            <br>
            <input type="submit" id="opDrawButton" value="Draw">
        </form>
        
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>
</html>
