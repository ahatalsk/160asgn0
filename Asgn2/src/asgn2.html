<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rainbow Trout</title>
  </head>

  <body onload="main()">
    <p>Alex Hatalsky
    <br>
    ahatalsk@ucsc.edu
    <br>
    Notes to grader:
    </p>
      
    <canvas id="webgl" width="1000" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    <p>Animation:
    <button type="button" id="animationOnButton">ON</button>
    <button type="button" id="animationOffButton">OFF</button>
    </p>

    <p>
    Camera Angle: <input type="range" min="-180" max="180" value="30" class="slider" id="angleSlide">
    <button type="button" id="verticalButton">Vertical</button>
    <button type="button" id="horizontalButton">Horizontal</button>
    <p>
    Tail: <input type="range" min="-15" max="15" value="0" class="slider" id="tail1Slide">
    <input type="range" min="-15" max="15" value="0" class="slider" id="tail2Slide">
    <input type="range" min="-15" max="15" value="0" class="slider" id="tail3Slide">
    <input type="range" min="-15" max="15" value="0" class="slider" id="tail4Slide">
    <p>
    Jaw: <input type="range" min="0" max="30" value="30" class="slider" id="jawSlide">
    <p>
    
    <script src="../../libs/webgl-utils.js"></script>
    <script src="../../libs/webgl-debug.js"></script>
    <script src="../../libs/cuon-utils.js"></script>
    <script src="../../libs/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="asgn2.js"></script>
  </body>
</html>
